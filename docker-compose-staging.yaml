version: '3.8'

services:
  frontend:
    container_name: staging
    build:
      context: .
      dockerfile: app/staging.Dockerfile
    ports:
      - 3000:80
    volumes:
      - /app/node_modules
      - ./app:/app
    env_file:
      - app/.env.staging
    environment:
      - BACKEND_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
